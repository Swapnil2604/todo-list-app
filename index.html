<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Enter task here" />
            <select id="prioritySelect">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button id="addTaskButton">Add Task</button>
        </div>
        
        <h2>Low Priority Tasks</h2>
        <ul id="lowPriorityList"></ul>
        
        <h2>Medium Priority Tasks</h2>
        <ul id="mediumPriorityList"></ul>
        
        <h2>High Priority Tasks</h2>
        <ul id="highPriorityList"></ul>
        
        <h2>Completed Tasks</h2>
        <ul id="completedTasksList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
